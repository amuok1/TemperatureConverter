<!DOCTYPE html>
<html>
<head>
	<title>Celsius to Fahrenheit Calculator</title>
	<style>
         nav {
  background-color: #333;
  height: 50px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
}

nav li {
  margin: 0;
  padding: 0;
}

nav a {
  display: block;
  color: white;
  text-decoration: none;
  padding: 10px 20px;
}

nav a:hover {
  background-color: #555;
}
h1 {
  text-align: center;
  margin-top: 50px;
}
body {
			font-family: Arial, sans-serif;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 20px;
		}
		.label {
			margin-right: 10px;
		}
		.input {
			padding: 5px;

			border: 1px solid #ccc;
			width: 100px;
			font-size: 16px;
			text-align: center;
		}
		.btn {
			padding: 10px 20px;
			border-radius: 5px;

			transition: all 0.3s ease;

		<div class="input-group">
			<label class="label" for="celsius">Celsius:</label>
			<input class="input" type="number" id="celsius" step="0.1" min="-273.15" required>
            <script src="scripts/c_to_f_.js"></script>
